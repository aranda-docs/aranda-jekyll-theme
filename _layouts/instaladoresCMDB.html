                    <a

            <!-- Adding result container-->

            <!-- <div id="no-results">
        <p class="item-title">No hay resultados para la busqueda </p>

            <div class="title header typo_ostrich">{{ page.title }}</div>

            <div class="sub_title typo_crow">{{ page.info }}</div>
            {% endif %}
        </div>
        {% if page.nav == true %}
        <aside id="nav">

<post id="documentationArea" class="instal-content">

     </div>  
  </div>
</post>
