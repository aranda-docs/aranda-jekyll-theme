<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.sg_description }}{% endif %}">
<meta name="keywords" content="{{ site.keywords }}">
<meta name="author" content="{{ site.author }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}{{ site.favicon }}">
<link rel="stylesheet" href="{{ site.baseurl }}{{ site.styles }}" media="screen">
<script src="{{ site.baseurl }}/assets/js/libs/jquery-2.1.4.min.js"></script>
